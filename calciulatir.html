<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calciulator</title>
  </head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #general {
      background-color: rgb(20, 20, 95);
      border-radius: 15px;
      max-width: 500px;
      overflow: hidden;
    }
    #display {
      width: 100%;
      padding: 20px;
      font-size: 3rem;
      text-align: left;
      border: none;
      background-color: black;
      color: white;
    }

    #subgeneral {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 30px;
    }
    button {
      width: 80px;
      height: 80px;
      border-radius: 50px;
      border: none;
      background-color: black;
      color: white;
      font-size: 3rem;
      cursor: pointer;
    }
    button:hover {
      background-color: gray;
    }
    button:active {
      background-color: rgb(66, 63, 63);
    }
    .btn {
      background-color: orange;
    }
    .btn:hover {
      background-color: rgb(237, 191, 105);
    }
    .btn:active {
      background-color: rgb(232, 210, 170);
    }
  </style>
  <body>
    <div id="general">
      <div id="calculator">
        <input id="display" readonly />
      </div>
      <div id="subgeneral">
        <button class="btn" onclick="clickwith('+')">+</button>
        <button onclick="clickwith('1')">1</button>
        <button onclick="clickwith('2')">2</button>
        <button onclick="clickwith('3')">3</button>
        <button class="btn" onclick="clickwith('-')">-</button>
        <button onclick="clickwith('4')">4</button>
        <button onclick="clickwith('5')">5</button>
        <button onclick="clickwith('6')">6</button>
        <button class="btn" onclick="clickwith('*')">*</button>
        <button onclick="clickwith('7')">7</button>
        <button onclick="clickwith('8')">8</button>
        <button onclick="clickwith('9')">9</button>
        <button class="btn" onclick="clickwith('/')">/</button>
        <button onclick="clickwith('0')">0</button>
        <button onclick="clickwith('.')">.</button>
        <button onclick="claculate()">=</button>
        <button class="btn" onclick="cleardisplay()">C</button>
      </div>
    </div>
    <script>
      const display = document.getElementById("display");
      function clickwith(input) {
        display.value += input;
      }
      function claculate() {
        try {
          display.value = eval(display.value);
        } catch (error) {
          display.value = "Error";
        }
      }
      function cleardisplay() {
        display.value = "";
      }
    </script>
  </body>
</html>
